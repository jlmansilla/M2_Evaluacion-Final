<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contacto Pulga</title>
  <link rel="icon" href="/assets/img/pulga.png" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg bg-warning" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="./index.html"><img src="./assets/img/pulga.png" alt="Logo" width="50"
            height="auto"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link" href="./index.html">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="./nosotros.html">Quienes somos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Contacto</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="./shop.html">Productos</a>
            </li>
          </ul>
          <div class="d-flex align-items-center">
            <a href="shop.html" class="nav-link carro">            
                <img src="./assets/img/shop.png" alt="Carrito" width="50" height="auto"></a> 
            </a>
          </div>
        </div>
      </div>
    </nav>
    <div class="container-fluid px-0">
      <div class="banner-container">
          <img src="assets/img/banner.png" class="card-img" alt="Banner Pulga Store">
        <div class="card-img-overlay d-flex flex-column justify-content-end ">
          <h1 class="display-1 fw-bold text-center" 
          style="color:rgb(85, 42, 22); text-shadow: 1px 2px 5px rgba(47, 181, 193, 0.55); background-color: rgba(255, 235, 205, 0.579);">Pulga Store</h1>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div id="contenedor">
      <p id="fechaYhora"></p>
    </div>
    <!-- Contenido principal -->
    <main class="container-fluid flex-grow-1">
      <div class="row justify-content-center">
        <!-- Imagen de contacto -->
        <div class="col d-flex align-items-center justify-content-center">
          <img class="Contactos" src="./assets/img/contacto.png" alt="Imagen de contacto" class="img-fluid" />
        </div>
        <!-- Formulario -->
        <section class="col-12 col-sm-10 col-md-8">
          <div class="container-fluid ms-5 mt-5">
            <form action="javascript:void(0)" class="d-flex justify-content-center">
              <div class="row d-flex justify-content-center">
                <div class="mb-3 col-8">
                  <label for="nombre" class="form-label"><strong>Nombre</strong></label>
                  <input type="text" class="form-control" id="nombre">
                </div>
                <div class="mb-3 col-8">
                  <label for="apellido" class="form-label"><strong>Apellido</strong></label>
                  <input type="text" class="form-control" id="apellido">
                </div>
                <div class="mb-3 col-8">
                  <label for="comentario" class="form-label"><strong>Comentarios</strong></label>
                  <textarea class="form-control" name="" id="comentario" rows="7" placeholder="Escribe tus comentarios aquí..."></textarea>
                </div>
                <div class="col-8">
                  <button type="button" id="Enviar" class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#alertaModal">Enviar</button>
                </div>
              </div>
            </form>
          </div>
        </section>
      </div>
    </main>

    <!-- Modal de Alerta -->
    <div class="modal fade" id="alertaModal" tabindex="-1" aria-labelledby="alertaModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="alertaModalLabel">Mensaje Enviado</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p>¡Gracias por contactarnos! Tu mensaje ha sido enviado exitosamente.</p>
            <p>Nos pondremos en contacto contigo pronto.</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-success" data-bs-dismiss="modal">Cerrar</button>
          </div>
        </div>
      </div>
    </div>

    <footer class="text-center mt-auto text-white">
      <p class="mb-0 small">&copy; Grupo Sala 5 2025</p>
      <p class="mb-2 small">Juan Luis Mansilla, Gonzalo Urrutia, Luis Carrillo, Carolina Hernández</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"></script>
      <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
      <script src="assets/scripts/scripts.js"></script>
      
      
</body>

</html>
